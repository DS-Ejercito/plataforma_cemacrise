{% extends 'base.html' %}
{% load static %}
{% block 'contenido' %}
<link rel="stylesheet" href="../../static/lib/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="../../static/lib/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="../../static/lib/adminlte/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
<section class="content-header">
</section>
<section class="content">
  <div class="container-fluid">
    <form action="/Inv_update_imp_bd/{{Imp.id}}" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Registro de Impresoras</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <label for="numero_serie" class="col-2 col-form-label">NÃºmero de Serie</label>
                <div class="col-4">
                  <input type="text" class="form-control" id="numero_serie" name="numero_serie" maxlength="100"
                    placeholder="Num. de Serie." value="{{Imp.serie}}"  readonly required>
                </div>
                <label for="Marca" class="col-2 col-form-label">Marca</label>
                <div class="col-4">
                  <select class="form-control" id="Marca" name="Marca" required>
                    {% for marca in marca %}
                    {% if marca.id == Imp.marca.id %}
                    <option value="{{ marca.id }}" selected>{{marca.descrip_corta}}</option>
                    {% else %}
                    <option value="{{ marca.id }}">{{marca.descrip_corta}}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                </div>
              </div>
              <br>
              <div class="row">
                <label for="Modelo" class="col-2 col-form-label">Modelo</label>
                <div class="col-4">
                  <select class="form-control" id="modelo" name="modelo" required>
                    <option value="">Seleccione...</option>
                    {% for modelo in modelo %}
                    {% if modelo.id == Imp.modelo.id and Imp.modelo.marca.id == modelo.marca.id%}
                      {% if modelo.id == Imp.modelo.id  %}
                        <option value="{{ modelo.id }}" selected>{{modelo.descrip_corta}}</option>
                      {% else %}
                        <option value="{{ modelo.id }}">{{modelo.descrip_corta}}</option>
                      {% endif %}
                    {% endif %}
                    {% endfor %}
                  </select>
                </div>
                <label for="Tipo_PC" class=" col-2 col-form-label">Tipo de Impresora</label>
                <div class="col-4">
                  <select class="form-control" id="Tipo_imp" name="Tipo_Imp" required>
                    {% for tipo_imp in tipo_imp %}
                    {% if tipo_imp.id == Imp.tipo_imp.id %}
                    <option value="{{ tipo_imp.id }}" selected>{{tipo_imp.descrip_corta}}</option>
                    {% else %}
                    <option value="{{ tipo_imp.id }}">{{tipo_imp.descrip_corta}}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                </div>
              </div>
              <br>
              <div class="row">
                <label for="Usuario_AD" class="col-2 col-form-label">Usuario AD</label>
                <div class="col-4">
                  <input type="text" class="form-control" id="Usuario_AD" name="Usuario_AD" maxlength="100"
                    placeholder="Usuario de AD" value="{{Imp.responsable}}" required>
                </div>
                <label for="Estado" class="col-2 col-form-label">Estado</label>
                <div class="col-4">
                  <select class="form-control" id="Estado" name="Estado" required>
                    <option value="">Seleccione...</option>
                    {% for estado in estado %}
                    {% if estado.id == Imp.estado.id %}
                    <option value="{{ estado.id }}" selected>{{estado.descrip_corta}}</option>
                    {% else %}
                    <option value="{{ estado.id }}">{{estado.descrip_corta}}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                </div>
              </div>
              <br>
              <div class="row">
                <label for="cod_proc" class=" col-2 col-form-label">Ubicacion</label>
                <div class="col-10">
                  <select class="form-control" id="cod_proc" name="cod_proc" required>
                    <option value="">Seleccione...</option>
                    {% for ubicacion in ubicacion %}
                    {% if ubicacion.id == Imp.ubicacion.id %}
                    <option value="{{ ubicacion.id }}" selected>{{ubicacion.descrip_corta}}</option>
                    {% else %}
                    <option value="{{ ubicacion.id }}">{{ubicacion.descrip_corta}}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea class="form-control" id="observaciones" name="observaciones" rows="2"
                      placeholder="Observaciones" required>{{Imp.obs}}</textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <button class="btn btn-default btn-block">
                    <i class=" bi-arrow-left"></i>
                    <a href="{% url 'Inv_imp' %}">Regresar</a>
                  </button>
                </div>
                <div class="col-8">
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-default btn-block">
                    <i class="bi bi-save"></i> Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<script src="../../static/lib/adminlte/plugins/jquery/jquery.min.js"></script>
<script src="../../static/lib/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../static/lib/adminlte/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
      $('#Marca').change(function() {
          var marcaId = $(this).val();  // Obtener la ID de la marca seleccionada
          var url = "{% url 'load_modelos' %}";  // URL para la vista que carga los modelos
          
          if (marcaId) {  // Verificar si se ha seleccionado una marca
              $.ajax({
                  url: url,
                  data: {
                      'marca_id': marcaId  // Enviar la ID de la marca seleccionada
                  },
                  success: function(data) {
                      $('#modelo').empty();  // Limpiar el combobox de modelos
                      $('#modelo').append('<option value="">Selecciona un modelo</option>');
                      $.each(data, function(key, value) {
                          $('#modelo').append('<option value="' + value.id + '">' + value.descrip_corta + '</option>');
                      });
                  }
              });
          } else {
              $('#modelo').empty();
              $('#modelo').append('<option value="">Selecciona un modelo</option>');  // Restablecer el combobox de modelos si no se ha seleccionado una marca
          }
      });
  });
</script>
<script>
  $(function () {
    bsCustomFileInput.init();
  });
</script>
{% endblock %}
